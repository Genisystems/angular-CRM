<app-page-header [pageHeader]="pageHeader" [pageIcon] = "pageIcon"></app-page-header>


<div class="row mt-5">
  <div class="col-6">
    <label for="search-name"class="sr-only">Search Name:</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <div class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></div>
      </div>
      <input (focusout)="onSearchFocus()" (focusin)="onSearchFocus()" [ngClass]="searchFieldClasses" (keyup)="onSearchName()" class="form-control" name="searchName" [(ngModel)]="searchName" id="search-name" type="text" placeholder="Search name">
    </div>
  </div>
  <div class="col-12"  *ngIf="contacts.length > 0">
    <table class="table table-border">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Birthdays</th>
          <th>Phones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor=" let contact of contacts; let x = index">
          <td>{{x+1}}</td>
          <td><img width="30" src="{{baseUrl}}assets/images/{{contact.avatar}}" class="mr-3"> {{contact.name | cleanName}}</td>
          <td>{{contact.email | lowercase}}</td>
          <td>{{contact.birthday | date:'dd/MM/yyyy'}}</td>
          <td>
            <ul>
              <li *ngFor="let phone of contact.phones">
                {{phone}}
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
